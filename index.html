<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- REMIX-ICONS CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CUSTOM STYLES -->
        <link rel="stylesheet" href="assets/css/index.css">

        <title>Store</title>
    </head>

    <body>
        
        <header>

            <div class="header-wrapper">
                <p>Список доступных валют: </p>
                <ul>
                    <li>
                        <div class="DOLLAR currency" data-currency="USD">Доллар</div>
                    </li>
                    <li>
                        <div class="EUR currency" data-currency="EUR">Евро</div>
                    </li>
                    <li>
                        <div class="MNT currency" data-currency="MNT">Тугрик</div>
                    </li>
                    <li>
                        <div class="RUB currency" data-currency="RUB">Рубль</div>
                    </li>
                </ul>
            </div>

        </header>

        <main>

            <div class="main-wrapper">

                <div class="card" data-itemId="1">

                    <div class="card__image">
                        <img src="assets/img/vase.jpg">
                    </div>

                    <div class="card__info">
                        <div class="card__info-name">
                            <p>Vase</p>
                        </div>
                        <div class="card__info-price">
                            <p>Цена: <span class="item-cost">500</span></p>
                        </div>
                        <div class="card__info-buy-btn"><i class="ri-wallet-3-line"></i> Купить</div>
                    </div>

                    <div class="add-to-cart-ico"><i class="ri-shopping-cart-2-line"></i></div>
                    <div class="add-to-fav-ico"><i class="ri-heart-2-line"></i></div>
                </div>

                <div class="card" data-itemId="2">

                    <div class="card__image">
                        <img src="assets/img/chair.jpg">
                    </div>

                    <div class="card__info">
                        <div class="card__info-name">
                            <p>Chair</p>
                        </div>
                        <div class="card__info-price">
                            <p>Цена: <span class="item-cost">1000</span></p>
                        </div>
                        <div class="card__info-buy-btn"><i class="ri-wallet-3-line"></i> Купить</div>
                    </div>

                    <div class="add-to-cart-ico"><i class="ri-shopping-cart-2-line"></i></div>
                    <div class="add-to-fav-ico"><i class="ri-heart-2-line"></i></div>
                </div>

                <div class="card" data-itemId="3">

                    <div class="card__image">
                        <img src="assets/img/sofa.jpg">
                    </div>

                    <div class="card__info">
                        <div class="card__info-name">
                            <p>Sofa</p>
                        </div>
                        <div class="card__info-price">
                            <p>Цена: <span class="item-cost">3500</span></p>
                        </div>
                        <div class="card__info-buy-btn"><i class="ri-wallet-3-line"></i> Купить</div>
                    </div>

                    <div class="add-to-cart-ico"><i class="ri-shopping-cart-2-line"></i></div>
                    <div class="add-to-fav-ico"><i class="ri-heart-2-line"></i></div>
                </div>

                <div class="card" data-itemId="4">

                    <div class="card__image">
                        <img src="assets/img/chair.jpg">
                    </div>

                    <div class="card__info">
                        <div class="card__info-name">
                            <p>Chair</p>
                        </div>
                        <div class="card__info-price">
                            <p>Цена: <span class="item-cost">1000</span></p>
                        </div>
                        <div class="card__info-buy-btn"><i class="ri-wallet-3-line"></i> Купить</div>
                    </div>

                    <div class="add-to-cart-ico"><i class="ri-shopping-cart-2-line"></i></div>
                    <div class="add-to-fav-ico"><i class="ri-heart-2-line"></i></div>
                </div>

            </div>

        </main>

        <!-- CUSTOM SCRIPTS -->
        <script src="assets/js/index.js"></script>
    </body>

</html>
